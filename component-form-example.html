    <title>Open-gender</title>

<body>
<header>
    <div class="inner">
        <h1>Open-gender</h1>
        <h2>An attempt to standardize gender in web and software development</h2>
        <a href="https://github.com/partouf/open-gender" class="button"><small>View project on</small> GitHub</a>
    </div>
</header>

<div id="content-wrapper">
    <div class="inner clearfix">
        <section id="main-content">
            <style>
                div.registration {
                    font-family: Calibri, Helvetica, Arial, sans-serif;
                }
                div.line {
                    line-height: 25px;
                }
                div.line label {
                    display: inline-block;
                    width: 150px;
                }
                div.line gender-radio label {
                    display: inline;
                }
            </style>
            <script>
                $(document).ready(function() {
                    $("#checkvalue").click(function() {
                        console.log("input=" + $("#gender").attr("input"));
                        console.log("custom=" + $("#gender").attr("custom"));
                        console.log("pronoun=" + $("#gender").attr("pronoun"));
                    });
                });
            </script>
            <form method="post">
                <div class="registration">
                    <div class="line"><label for="username">Username:</label><input id="username" name="username" /></div>
                    <div class="line"><label for="lastname">Last name:</label><input id="lastname" name="lastname" /></div>
                    <div class="line"><label for="firstname">First name:</label><input id="firstname" name="firstname" /></div>
                    <div class="line"><label>Gender:</label><gender-radio id="gender" name="gender" input="4" custom="non-binary" pronoun="4" /></div>
                </div>
                <div>
                    <input type="button" id="checkvalue" value="Check Values (console logging)"/>
                </div>
            </form>
        </section>

        <aside id="sidebar">
            <a href="https://github.com/partouf/open-gender/zipball/master" class="button">
                <small>Download</small>
                .zip file
            </a>
            <a href="https://github.com/partouf/open-gender/tarball/master" class="button">
                <small>Download</small>
                .tar.gz file
            </a>

        </aside>
