<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>Open-gender</title>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="scripts/open-gender-common.js"></script>
    <script src="scripts/open-gender-en.js"></script>
    <script src="scripts/open-gender-jqhelpers.js"></script>
    <script>
        $(document).ready(function() {
            $("input[type=genderedtitle]").each(function () {
                var $self = $(this);

                var obj = opengender_titleinput($self);
                obj.replaceBySelect();
            });
        });
    </script>
</head>

<body>
<header>
    <div class="inner">
        <h1>Open-gender</h1>
        <h2>An attempt to standardize gender in web and software development</h2>
        <a href="https://github.com/partouf/open-gender" class="button"><small>View project on</small> GitHub</a>
    </div>
</header>

<div id="content-wrapper">
    <div class="inner clearfix">
        <section id="main-content">
            <form method="post">
                <div class="registration">
                    <div class="line"><label for="username">Username:</label><input id="username" name="username" /></div>
                    <div class="line"><label for="title">Title:</label><input type="genderedtitle" id="title" name="title" value="3" /></div>
                    <div class="line"><label for="lastname">Last name:</label><input id="lastname" name="lastname" /></div>
                    <div class="line"><label for="firstname">First name:</label><input id="firstname" name="firstname" /></div>
                </div>
            </form>
        </section>

        <aside id="sidebar">
            <a href="https://github.com/partouf/open-gender/zipball/master" class="button">
                <small>Download</small>
                .zip file
            </a>
            <a href="https://github.com/partouf/open-gender/tarball/master" class="button">
                <small>Download</small>
                .tar.gz file
            </a>

            <p class="repo-owner"><a href="https://github.com/partouf/open-gender"></a> is maintained by <a href="https://github.com/partouf">partouf</a>.</p>

            <p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the Architect theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.</p>
        </aside>
    </div>
</div>


</body>
</html>
