<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script language="JavaScript" src="../scripts/open-gender-common.js"></script>
<script language="JavaScript" src="../scripts/open-gender-en.js"></script>

<select class='titleselect' name='title' id='title'>
    <option value='0'></option>
    <option value='1'>Mr.</option>
    <option value='3'>Miss</option>
    <option value='4'>Mrs.</option>
    <option value='5'>Mx.</option>
</select>

<script language="JavaScript">
    function write_example() {
        var title = $("#title").val();
        var lastname = "Doe";
        var initials = "J.";

        $("#example_address").html(opengender.titles_address_example(title, lastname, initials));
        $("#example_salutation").html(opengender.titles_salutation_example(title, lastname, initials));
    }

    $(document).ready(function() {
        write_example();

        $("#title").change(function() {
            write_example();
        });
    });
</script>

<p>&nbsp;</p>

<div class="titleexamples">
    <label for="example_address">Address example:</label>
    <span id="example_address"></span>
    <p>&nbsp;</p>
    <label for="example_salutation">Salutation example:</label>
    <span id="example_salutation"></span>
</div>
