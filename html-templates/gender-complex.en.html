<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

<div class="complex-gender">
    <label for="gender">Gender</label>
    <select class="complex-gender-select" name="gender" id="gender">
        <option value="1">Man</option>
        <option value="2">Woman</option>
        <option value="4">Other</option>
    </select>

    <div class="other-gender-expand">
        <label for="other-gender">Other</label>
        <input class="complex-gender-other" name="other-gender" id="other-gender" />

        <label for="other-gender-pronoun">Pronoun</label>
        <select class="complex-gender-pronoun" name="other-gender-pronoun" id="other-gender-pronoun">
            <option value="1">him</option>
            <option value="2">her</option>
            <option value="3">them</option>
            <option value="4">by name</option>
        </select>
    </div>

    <script language="JavaScript">
        function hideshow_othergender() {
            if ($("#gender").val() == 4) {
                $(".other-gender-expand").show();
            } else {
                $(".other-gender-expand").hide();
            }
        }

        $(document).ready(function() {
            hideshow_othergender();

            $("#gender").change(function() {
                hideshow_othergender();
            });
        });
    </script>
</div>
