<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

<div class="gender-spectrum">
    <div class="gender-summary">
        <div><span style="display: inline-block; width: 100px;">Description</span><span id="gender-description"></span></div>
        <div><span style="display: inline-block; width: 100px;">Title</span><span id="gender-title"></span></div>
        <div><span style="display: inline-block; width: 100px;">Pronoun</span><span id="gender-pronoun"></span></div>
    </div>
    <div class="gender-selection">
        <div id="gender-selection-slider" style="width: 300px"></div>

        <script language="JavaScript">
            function describe_gender(slidervalue) {
                var desc = "";
                var pronoun = "";
                var title = "";

                if (slidervalue == 0) {
                    desc = "Agender";
                    title = "Ind";
                    pronoun = "them";
                } else if (slidervalue == 1) {
                    desc = "Male";
                    title = "Mr.";
                    pronoun = "him";
                } else if (slidervalue == 2) {
                    desc = "Male, feminin";
                    title = "Mr.";
                    pronoun = "him";
                } else if (slidervalue == 3) {
                    desc = "Mixed / Fluid";
                    title = "Mx";
                    pronoun = "them";
                } else if (slidervalue == 4) {
                    desc = "Female, masculin";
                    title = "Mrs. / Miss";
                    pronoun = "her";
                } else if (slidervalue == 5) {
                    desc = "Female";
                    title = "Mrs. / Miss";
                    pronoun = "her";
                } else if (slidervalue == 6) {
                    desc = "Private";
                    title = "";
                    pronoun = "them";
                }

                $("#gender-description").html(desc);
                $("#gender-title").html(title);
                $("#gender-pronoun").html(pronoun);
            }

            $(document).ready(function() {
                $("#gender-selection-slider").slider({
                    value: 0,
                    min: 0,
                    max: 6,
                    step: 1,
                    slide: function( event, ui ) {
                        describe_gender(ui.value);
                    }
                });

                describe_gender($("#gender-selection-slider").slider("value"));
            });
        </script>
    </div>
</div>
