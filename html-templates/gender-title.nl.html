</select>
<script language="JavaScript">
    function write_example() {
        var title = $("#title").val();
        var lastname = "Jansen";
        var initials = "J.";

        $("#example_address").html(opengender.titles_address_example(title, lastname, initials));
        $("#example_salutation").html(opengender.titles_salutation_example(title, lastname, initials));
    }

    $(document).ready(function() {
        write_example();

        $("#title").change(function() {
            write_example();
        });
    });
</script>
