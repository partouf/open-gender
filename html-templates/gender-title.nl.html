<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

<select class='titleselect' name='title' id='title'>
    <option value='0'></option>
    <option value='1'>Dhr.</option>
    <option value='4'>Mevr.</option>
    <option value='5'>Geen</option>
</select>

<script language="JavaScript">
    function write_example() {
        var title = $("#title").val();
        var ex_salutation = "", ex_address = "";
        var lastname = "Jansen";
        var initials = "J.";

        var namewithinitials = initials + " " + lastname;
        var namewithoutinitials = lastname;

        if (title == 1) {
            ex_salutation = "Geachte heer " + namewithoutinitials + ",";
            ex_address = "Dhr. " + namewithinitials;
        } else if (title == 4) {
            ex_salutation = "Geachte mevrouw " + namewithoutinitials + ",";
            ex_address = "Mevr. " + namewithinitials;
        } else if (title == 5) {
            ex_salutation = "Geachte " + namewithinitials + ",";
            ex_address = namewithinitials;
        } else {
            // unknown
            ex_salutation = "Geachte heer of mevrouw " + namewithoutinitials + ",";
            ex_address = namewithinitials;
        }

        $("#example_address").html(ex_address);
        $("#example_salutation").html(ex_salutation);
    }

    $(document).ready(function() {
        write_example();

        $("#title").change(function() {
            write_example();
        });
    });
</script>

<p>&nbsp;</p>

<div class="titleexamples">
    <label for="example_address">Voorbeeld adressering:</label>
    <span id="example_address"></span>
    <p>&nbsp;</p>
    <label for="example_salutation">Voorbeeld aanhef:</label>
    <span id="example_salutation"></span>
</div>
